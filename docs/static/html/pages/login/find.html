<!doctype html>
<html lang="ko">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

	<!-- jQuery UI -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.css" rel="stylesheet"/>
	<!-- FontAwesome CSS -->
	<script src="https://kit.fontawesome.com/a572766789.js" crossorigin="anonymous"></script>
	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<!-- eRobot CSS -->
	<link rel="stylesheet" href="/static/css/style.min.css">

	<title>eRobot</title>

	<script src="/static/js/includeHTML.js"></script>
	<script src="/static/js/includeRouter.js"></script>
</head>

<body>

	<nav include-html="/static/html/nav.html"></nav>

	<article id="content">
		<header class="page-header" style="background-image: url(/static/images/header/header-dummy.png);">
			<div class="container header">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#home"><i class="far fa-home"></i></a></li>
					<li class="breadcrumb-item "><a href="find.html">아이디/비밀번호 찾기</a></li>
				</ol>
			</div>
		</header>
		<div id="login" class="page-container bg-light">
			<div class="container">
				<div class="row w-100">
					<div class="col-12">

						<div class="finder">
							<div class="nav nav-pills nav-justified" id="nav-tab" role="tablist">
								<a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">아이디 찾기</a>
								<a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">비밀번호 찾기</a>
							</div>
							<div class="tab-content" id="nav-tabContent">
								<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
									<div class="login">
										<h2>아이디 찾기</h2>
										<div class="form-container">
											<form>
												<div class="form-group">
													<label for="userName">이름</label>
													<input type="text" class="form-control" id="userName" placeholder="이름를 입력해주세요.">
													<div id="" class="invalid-feedback">
														존재하지 않는 이름입니다.
													</div>
												</div>
												<div class="form-group">
													<label for="inputEmail">이메일 주소</label>
													<!-- input의 .is-invalid class 유무에 따라 유효성 검사 텍스트 노출 -->
													<input type="Email" class="form-control is-invalid" id="inputEmail" placeholder="이메일 주소를 입력해주세요.">
													<div id="" class="invalid-feedback">
														올바른 이메일 양식이 아닙니다.
													</div>
												</div>
												<p class="alert alert-success">
													회원님의 아이디는 “yourid****” 입니다.
												</p>
												<p class="alert alert-danger">
													입력하신 정보와 일치하는 아이디가 없습니다.
												</p>
												<button type="submit" class="btn btn-primary btn-lg btn-block">아이디 찾기</button>
											</form>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
									<div class="login">
										<h2>비밀번호 찾기</h2>
										<div class="form-container">
											<form>
												<div class="form-group">
													<label for="userID">아이디</label>
													<input type="text" class="form-control" id="userID" placeholder="아이디를 입력해주세요.">
													<div id="" class="invalid-feedback">
														존재하지 않는 아이디입니다.
													</div>
												</div>
												<div class="form-group">
													<label for="inputPWEmail">이메일 주소</label>
													<!-- input의 .is-invalid class 유무에 따라 유효성 검사 텍스트 노출 -->
													<input type="Email" class="form-control is-invalid" id="inputPWEmail" placeholder="이메일 주소를 입력해주세요.">
													<div id="" class="invalid-feedback">
														올바른 이메일 양식이 아닙니다.
													</div>
												</div>
												<p class="alert alert-success">
													입력하신 이메일로 비밀번호 변경 링크를 보내드렸습니다.
												</p>
												<p class="alert alert-danger">
													입력하신 정보와 일치하는 아이디가 없습니다.
												</p>
												<button type="submit" class="btn btn-primary btn-lg btn-block">비밀번호 찾기</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>
	</article>
	<footer include-html="/static/html/footer.html"></footer>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	 -->
	<!-- Swiper JS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


	<!-- Initialize Swiper -->
	<script>
		includeHTML(function () {
			// includeRouter(function () {
			// 	// do something in the future
			// });
		});
		var swiper = new Swiper('.swiper-container', {
			pagination: {
				el: '.swiper-pagination',
				dynamicBullets: true,
			},
		});
	</script>
	<script src="/static/js/custom.js"></script>
</body>

</html>
