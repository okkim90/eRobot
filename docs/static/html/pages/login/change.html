<!doctype html>
<html lang="ko">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

	<!-- jQuery UI -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.css" rel="stylesheet"/>
	<!-- FontAwesome CSS -->
	<script src="https://kit.fontawesome.com/a572766789.js" crossorigin="anonymous"></script>
	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<!-- eRobot CSS -->
	<link rel="stylesheet" href="/static/css/style.min.css">

	<title>eRobot</title>

	<script src="/static/js/includeHTML.js"></script>
	<script src="/static/js/includeRouter.js"></script>
</head>

<body>

	<nav include-html="/static/html/nav.html"></nav>

	<article id="content">
		<header class="page-header" style="background-image: url(/static/images/header/header-dummy.png);">
			<div class="container header">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#home"><i class="far fa-home"></i></a></li>
					<li class="breadcrumb-item "><a href="change.html">비밀번호 변경하기</a></li>
				</ol>
			</div>
		</header>
		<div id="login" class="page-container bg-light">
			<div class="container">
				<div class="row w-100">
					<div class="col-12">

						<div class="login bg-white">
							<h2>비밀번호 변경하기</h2>
							<div class="form-container">
								<form>
									<div class="form-group">
										<label for="userPW">현재 비밀번호</label>
										<input type="text" class="form-control" id="userPW" placeholder="현재 비밀번호를 입력해주세요.">
										<div id="" class="invalid-feedback">
											일치하지 않습니다.
										</div>
									</div>
									<div class="form-group">
										<label for="chgPW">비밀번호 변경</label>
										<!-- input의 .is-invalid class 유무에 따라 유효성 검사 텍스트 노출 -->
										<input type="Email" class="form-control is-invalid" id="chgPW" placeholder="변경할 비밀번호를 입력해주세요.">
									</div>
									<div class="form-group">
										<label for="chgPW">비밀번호 변경 확인</label>
										<input type="Email" class="form-control is-invalid" id="chgPW" placeholder="변경할 비밀번호를 다시 입력해주세요.">
										<div id="" class="invalid-feedback">
											변경할 비밀번호가 일치하지 않습니다.
										</div>
									</div>
									<button type="submit" class="btn btn-primary btn-lg btn-block">비밀번호 변경</button>
								</form>
							</div>
						</div>


						<div class="login bg-white">
							<h4 class="text-center mb-5">비밀번호 변경이 완료되었습니다.
								변경된 비밀번호로 로그인해주세요.
								</h4>
							<button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
						</div>
						<div class="login bg-white">
							<i class="far fa-ban"></i>
							<h5 class="text-center mb-5 mt-3">해당 페이지의<br />접근 유효기간이 만료되었거나<br />
								유효하지 않은 접근입니다.
								</h5>
							<button type="submit" class="btn btn-primary btn-lg btn-block">홈 화면으로 이동</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</article>
	<footer include-html="/static/html/footer.html"></footer>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	 -->
	<!-- Swiper JS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


	<!-- Initialize Swiper -->
	<script>
		includeHTML(function () {
			// includeRouter(function () {
			// 	// do something in the future
			// });
		});
		var swiper = new Swiper('.swiper-container', {
			pagination: {
				el: '.swiper-pagination',
				dynamicBullets: true,
			},
		});
	</script>
	<script src="/static/js/custom.js"></script>
</body>

</html>
