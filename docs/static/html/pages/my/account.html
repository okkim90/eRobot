<!doctype html>
<html lang="ko">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

	<!-- jQuery UI -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.css" rel="stylesheet"/>
	<!-- FontAwesome CSS -->
	<script src="https://kit.fontawesome.com/a572766789.js" crossorigin="anonymous"></script>
	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<!-- eRobot CSS -->
	<link rel="stylesheet" href="/static/css/style.min.css">

	<title>eRobot</title>

	<script src="/static/js/includeHTML.js"></script>
	<script src="/static/js/includeRouter.js"></script>
</head>

<body>

	<nav include-html="/static/html/nav.html"></nav>

	<article id="content">
		<header class="page-header" style="background-image: url(/static/images/header/header-dummy.png);">
			<div class="container header">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="../../index.html"><i class="far fa-home"></i></a></li>
					<li class="breadcrumb-item "><a href="account.html">마이페이지</a></li>
					<li class="breadcrumb-item">회원정보</li>
				</ol>
			</div>
		</header>
		<div id="my" class="page-container">
			<div class="container">
				<div class="side-container">
					<div class="sidebar" id="snb">
						<h4>마이페이지</h4>
						<ul class="nav flex-column">
							<li class="nav-item">
								<a class="nav-link active" href="account.html">회원정보</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="status.html">활용 신청 현황</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="inquiry-list.html">문의 내역</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="contents-container">
					<h4 class="content-title">회원정보</h4>
					<div class="form-container">
						<form class="needs-validation" novalidate>
							<div class="form-group row">
								<label for="staticEmail" class="col-sm-3 col-form-label required">회원타입</label>
								<div class="col-sm-9">
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
										<label class="custom-control-label" for="customRadioInline1">기관회원</label>
									</div>
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" disabled>
										<label class="custom-control-label" for="customRadioInline2">기업회원</label>
									</div>
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input" disabled>
										<label class="custom-control-label" for="customRadioInline3">일반회원</label>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputId" class="col-sm-3 col-form-label required">아이디</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="inputId" value="test" disabled>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword" class="col-sm-3 col-form-label required">비밀번호</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="inputPassword" placeholder="비밀번호" aria-describedby="passwordHelpBlock" required>
									<small id="passwordHelpBlock" class="form-text text-muted">영문, 숫자 혼합 8~16자로 입력해 주세요.</small>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputName" class="col-sm-3 col-form-label required">이름</label>
								<div class="col-sm-9">
									<input type="name" class="form-control" id="inputName" value="홍지수" disabled>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPhone" class="col-sm-3 col-form-label required">휴대폰번호</label>
								<div class="col-sm-9">
									<div class="input-group phone">
										<input type="number" class="form-control" required>
										<div class="input-group-prepend">
											<span class="input-group-text">-</span>
										</div>
										<input type="number" class="form-control" required>
										<div class="input-group-prepend">
											<span class="input-group-text">-</span>
										</div>
										<input type="number" class="form-control" required>
										<div class="input-group-append ml-2" >
											<button class="btn btn-outline-secondary" type="button" id="button-addon4" style="border-radius: 4px;">인증하기</button>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputEmail" class="col-sm-3 col-form-label required">이메일</label>
								<div class="col-sm-9">
									<div class="input-group">
										<input type="email" class="form-control" id="inputEmail" value="eRobot@email.com">

										<div class="input-group-append">
											<button class="btn btn-outline-secondary" type="button" id="button-addon4">중복확인</button>
										</div>
									</div>
								</div>
							</div>

							<div class="divider my-4"></div>

							<div class="form-group row">
								<label for="inputCompanyName" class="col-sm-3 col-form-label required">기관명</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="inputCompanyName" placeholder="기업명 또는 기관명을 입력해주세요.">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPart" class="col-sm-3 col-form-label">부서</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="inputPart" placeholder="부서를 입력해주세요.">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPosition" class="col-sm-3 col-form-label">직위</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="inputPosition" placeholder="직위를 입력해주세요.">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputAddress" class="col-sm-3 col-form-label required">주소</label>
								<div class="col-sm-9">
									<div class="input-group">
										<input type="text" class="form-control" id="inputAddress" placeholder="주소를 입력해주세요." required>
										<div class="input-group-append">
											<button class="btn btn-secondary" type="button" id="button-addon3">주소 검색</button>
										</div>
									</div>
								</div>
								<div class="col-sm-9 mt-2 offset-3">
									<input type="text" class="form-control" id="inputAddress2" placeholder="상세주소를 입력해주세요.">
								</div>
							</div>

							<div class="divider my-4"></div>

							<div class="form-group row">
								<label for="inputBizNumber" class="col-sm-3 col-form-label required">사업자번호</label>
								<div class="col-sm-9">
									<input type="number" class="form-control" id="inputBizNumber" placeholder="사업자번호를 입력해주세요.">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPhone" class="col-sm-3 col-form-label">대표 전화번호</label>
								<div class="col-sm-9">
									<div class="input-group phone">
										<select class="custom-select" required>
											<option selected disabled value="">선택</option>
											<option>...</option>
										</select>
										<div class="input-group-prepend">
											<span class="input-group-text">-</span>
										</div>
										<input type="number" class="form-control">
										<div class="input-group-prepend">
											<span class="input-group-text">-</span>
										</div>
										<input type="number" class="form-control">
									</div>
								</div>
							</div>
						</form>

					</div>

					<div class="btn-set justify-content-center d-flex mt-5">
						<button class="btn btn-primary btn-lg px-5">수정하기</button>
					</div>

				</div>
			</div>
		</div>
	</article>
	<footer include-html="/static/html/footer.html"></footer>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	 -->
	<!-- Swiper JS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


	<!-- Initialize Swiper -->
	<script>
		includeHTML(function () {
			// includeRouter(function () {
			// 	// do something in the future
			// });
		});
		var swiper = new Swiper('.swiper-container', {
			pagination: {
				el: '.swiper-pagination',
				dynamicBullets: true,
			},
		});
	</script>
	<script src="/static/js/custom.js"></script>
</body>

</html>
